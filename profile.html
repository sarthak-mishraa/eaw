<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency QR Generator</title>
  <link rel="stylesheet" href="profile_style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Emergency Access Wallet</h1>
    <form id="emergencyForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <!-- Blood Group Dropdown -->
      <div class="form-group">
        <label for="blood">Blood Group</label>
        <select id="blood" required>
          <option value="">-- Select Blood Group --</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <!-- Emergency Contact -->
      <div class="form-group">
        <label for="contact">Emergency Contact Number</label>
        <input type="text" id="contact" maxlength="10" pattern="\d{10}" required placeholder="10-digit number">
      </div>

      <!-- Relationship -->
      <div class="form-group">
        <label for="relationship">Relationship with Contact</label>
        <input type="text" id="relationship" required placeholder="e.g. Father, Friend, Spouse">
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>

      <!-- Conditions -->
      <div class="form-group">
        <label for="conditions">Medical Conditions</label>
        <input type="text" id="conditions" placeholder="e.g. Diabetes, Asthma">
      </div>

      <!-- Allergies -->
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <input type="text" id="allergies" placeholder="e.g. Peanuts, Dust">
      </div>

      <!-- Suggestions -->
      <div class="form-group">
        <label for="suggestions">Other Suggestions</label>
        <textarea id="suggestions" rows="3" placeholder="Any additional notes..."></textarea>
      </div>

      <!-- Button -->
      <button type="button" onclick="generateQR()">Generate QR Code</button>
    </form>

    <div class="qr-section">
      <h2>Your QR Code</h2>
      <div id="qrcode"></div>
      <button id="downloadBtn" style="display:none;" onclick="downloadQR()">Download QR Code</button>
    </div>
  </div>

  <script src="profile_script.js"></script>
</body>
</html>
